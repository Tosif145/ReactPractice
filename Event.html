<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
    var buttonText = "Show Element Below";
    var flag = false;
    const Text = () => (
        <p>Hello ninjas, I am here.</p>
    )
      const setShow = () => {
         if(!flag){
         buttonText = "Hide Element Below";
         flag = true;
         rootElement.render(<><App/><Text/></>);
         return;
        }

        buttonText = "Show Element Below";
        flag = false;
        rootElement.render(<App/>);
      
      };


      
      
      const App = () => (
        <>
          <h1>Coding Ninjas</h1>
          <button onClick = {setShow}><p>{buttonText}</p></button>
          
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
