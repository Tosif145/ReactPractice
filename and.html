<!DOCTYPE html>
<html lang="en">
    <head>
        <title>React App</title>
        <!-- Include all the CDNs here -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="cars.css">
    </head>

  <body>
    <div id="root"></div>

    <!-- Ternary operators can be used when changes needed inside component/ inside jsx -->
    <!-- For outside jsx we can use if/else loop -->

    <script type="text/babel">
      function App(){
       const loggedIn = true;
       const fname = "Alexa";
       const lname = "Diaz";
       return(
       <>
         {/*<h1>Hello {loggedIn?"Alexa":"User"}!</h1>*/}
         
        {/*<h1>Hello {loggedIn && (lname || fname)}!</h1>*/}

        <h1>Hello {loggedIn? lname || fname :"User"}!</h1>
        {loggedIn && <p>Welcome to the portal!</p>}
       </>
      )}

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>

  </body>
</html>
